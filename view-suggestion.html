<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Suggestions</title>
    <link rel="stylesheet" href="styles.css"><!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
</script>
</head>
<body>
    <header>
        <h1>View Suggestions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="works.html">My Works</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Suggestions</h2>
            <div id="suggestions"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ariyan Haque. All rights reserved.</p>
    </footer>

    <script>
        async function fetchSuggestions() {
            const response = await fetch('/view-suggestions');
            const suggestions = await response.json();
            const suggestionsDiv = document.getElementById('suggestions');

            suggestions.forEach(suggestion => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.className = 'card';
                suggestionDiv.innerHTML = `
                    <h3>${suggestion.name}</h3>
                    <p>Email: ${suggestion.email}</p>
                    <p>${suggestion.suggestion}</p>
                `;
                suggestionsDiv.appendChild(suggestionDiv);
            });
        }

        fetchSuggestions();
    </script>
</body>
</html>
